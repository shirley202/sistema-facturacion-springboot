<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente</title>
    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container container-box">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 th:text="${cliente.id == null} ? 'Nuevo Cliente' : 'Editar Cliente'"></h4>
        <a th:href="@{/clientes}" class="btn btn-outline-secondary btn-sm">Volver</a>
    </div>

    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row g-3">

            <div class="col-md-6">
                <label class="form-label small">Tipo Documento</label>
                <input type="text" class="form-control form-control-sm"
                       th:field="*{tipoDocumento}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label small">Número Documento</label>
                <input type="text" class="form-control form-control-sm"
                       th:field="*{numeroDocumento}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label small">Nombre</label>
                <input type="text" class="form-control form-control-sm"
                       th:field="*{nombre}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label small">Dirección</label>
                <input type="text" class="form-control form-control-sm"
                       th:field="*{direccion}">
            </div>

            <div class="col-md-6">
                <label class="form-label small">Email</label>
                <input type="email" class="form-control form-control-sm"
                       th:field="*{email}">
            </div>

        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success btn-sm">
                Guardar
            </button>
        </div>

    </form>

</div>

</body>
</html>
