<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Dashboard</title>
    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-semibold" th:href="@{/dashboard}">
        Sistema Facturación
    </a>

    <div class="collapse navbar-collapse">

        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/clientes}">Clientes</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos}">Productos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/facturas}">Facturas</a>
            </li>

        </ul>

        <span class="text-white me-3 small">
            Usuario: <strong sec:authentication="name"></strong>
        </span>

        <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-outline-light btn-sm">Salir</button>
        </form>

    </div>
</nav>

<div class="container container-box">

    <h2>Dashboard</h2>

    <!-- MÉTRICAS -->
    <div class="row g-3 mb-4">

        <div class="col-md-3">
            <div class="card-metric metric-primary">
                <div>Total Facturas</div>
                <h4 th:text="${totalFacturas}">0</h4>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-metric metric-success">
                <div>Emitidas</div>
                <h4 th:text="${totalEmitidas}">0</h4>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-metric metric-danger">
                <div>Anuladas</div>
                <h4 th:text="${totalAnuladas}">0</h4>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-metric metric-dark">
                <div>Total Facturado</div>
                <h4 th:text="${totalFacturado}">0</h4>
            </div>
        </div>

    </div>

    <!-- ÚLTIMAS FACTURAS -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Últimas Facturas</h5>
        <a th:href="@{/facturas/nueva}" class="btn btn-primary btn-sm">
            + Nueva Factura
        </a>
    </div>

    <table class="table table-hover align-middle">
        <thead>
        <tr>
            <th>Número</th>
            <th>Cliente</th>
            <th>Total</th>
            <th>Estado</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="f : ${ultimas}">
            <td th:text="${f.numero}"></td>
            <td th:text="${f.cliente.nombre}"></td>
            <td th:text="${#numbers.formatDecimal(f.totalGeneral,1,'POINT',2,'COMMA')}"></td>
            <td>
                <span th:text="${f.estado}"
                      class="badge bg-secondary"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
