<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h2>

<form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Código</label>
        <input type="text" class="form-control" th:field="*{codigo}" required>
    </div>

    <div class="mb-3">
        <label>Descripción</label>
        <input type="text" class="form-control" th:field="*{descripcion}" required>
    </div>

    <div class="mb-3">
        <label>Precio</label>
        <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
    </div>

    <div class="mb-3">
        <label>IVA (%)</label>
        <input type="number" class="form-control" th:field="*{porcentajeIva}" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/productos" class="btn btn-secondary">Volver</a>

</form>

</body>
</html>
