<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Productos</h2>

<a href="/productos/nuevo" class="btn btn-primary mb-3">Nuevo Producto</a>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>IVA</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.codigo}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.porcentajeIva + '%'}"></td>
        <td>
            <a th:href="@{/productos/editar/{id}(id=${producto.id})}"
               class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Eliminar producto?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
